<html>
<head>
	<title>page</title>
</head>
<body>
	<center> <h2>CALUCLATOR</h2> </center>
	<center>
	<form name="cal">
	<input type="textbox" name="val"/><br>
	
	<table border=5>
		<tr><td colspan=4></td></tr>
		<td><input type="button" value="1"  onclick='cal.val.value+=1'/></td>
		<td><input type="button" value="2" onclick='cal.val.value+=2'/></td>
		<td><input type="button" value="3"  onclick='cal.val.value+=3'/></td>
		<td><input type="button" value="+" onclick='cal.val.value+="+"'/></td>
		</tr>

		<tr>
		<td><input type="button" value="4" onclick='cal.val.value+=4'/></td>
		<td><input type="button" value="5" onclick='cal.val.value+=5'/></td>
		<td><input type="button" value="6" onclick='cal.val.value+=6'/></td>
		<td><input type="button" value="-" onclick='cal.val.value+="-"'/></td>
		</tr>
		
		<tr>
		<td><input type="button" value="7" onclick='cal.val.value+=7'/></td>
		<td><input type="button" value="8" onclick='cal.val.value+=8'/></td>
		<td><input type="button" value="9" onclick='cal.val.value+=9'/></td>
		<td><input type="button" value="*" onclick='cal.val.value+="*"'/></td>
		</tr>
		
		<tr>
		<td><input type="button" value="C" onclick='cal.val.value=" " '/></td>
		<td><input type="button" value="=" onclick='cal.val.value=eval(cal.val.value)'/></td>
		<td><input type="button" value="0" onclick='cal.val.value+=0' /></td>
		<td><input type="button" value="\" onclick='cal.val.value+="/"' /></td>
		</tr>
	</table>
	</center>
</body>
</html>
